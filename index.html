
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container main-wrapper">
        <h1 class="display-3 page-align" id="registration">Registration form</h1>
        <form class="row g-3 needs-validation registration-edit" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" onkeyup="chekingValidation()" autocomplete="off
                " placeholder="First name" required>
                <div class="valid-feedback" id="fName-valid-msg">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="fName-invalid-msg">
                    Please select a valid First Name.
                </div>
                <p id="firstNameValidity"></p>

            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" onkeyup="chekingValidation()" autocomplete="off
                "placeholder="Last Name" required>
                <div class="valid-feedback" id="sName-valid-msg">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="sName-invalid-msg">
                    Please select a valid Last Name.
                </div>
                <p id="lastNameValidity"></p>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email"
                        aria-describedby="inputGroupPrepend" autocomplete="off 
                        ">

                    <div class="valid-feedback" id="email-valid-msg">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="email-invalid-msg">
                        Please choose a username.
                    </div>
                </div>
                <p id="emailBlank"></p>
                <p id="emailValidity"></p>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="password">
                <div class="valid-feedback" id="city-valid-msg">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="city-invalid-msg">
                    Please provide a valid city.
                </div>
                <p id="passwordValidity"></p>
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label" >Confirm password</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Confirm password">
                <div class="valid-feedback" id="zip-valid-msg">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="zip-invalid-msg">
                    Please select a valid zip.
                </div>
                <p id="confirmPasswordValidity"></p>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback" id="ch-invalid-msg">
                        You must agree before submitting.
                    </div>
                </div>
                <p id="checkBoxValidity"></p>
            </div>
            <div class="col-12">
                <button class="btn btn-dark" type="button" onclick="validateData()">Submit form</button>
            </div>
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
